version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- faq:
    is_retrieval_intent: true
- thank
- greet
- request_clean_room
- need_urgent
- schedule_time
- inform_room_number
- goodbye
- affirm
- deny
- bot_challenge
entities:
- room_number
slots:
  room_number:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: room_number
responses:
  utter_greet:
  - text: Hello, I am the Acorn Hotel's virtual assistant. How can I help?
  utter_noproblem:
  - text: You're welcome
  - text: No problem. Happy to help.
  utter_goodbye:
  - text: Bye
  utter_anythingelse:
  - text: Is there anything else I can help you with?
  utter_heretohelp:
  - text: OK. Feel free to ask me for something at anytime.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_clean_room:
  - text: When do you want you room to be cleaned?
  utter_rightaway:
  - text: Ok, we will take care of that right away.
  - text: Ok, we will send someone to take care of this right away.
  utter_schedule_time:
  - text: Ok, someone will be sent at your requested time.
  utter_ask_room_number:
  - text: What is your room number please?
  - text: Can I have your room number please?
  utter_faq/ask_check_in_time:
  - text: Check in starts at 3 PM. Please contact the reception to request an early check-in.
  utter_faq/ask_check_out_time:
  - text: Check out is by 11 AM on your departure date. Our team is happy to store your luggage for you at the reception.
  utter_faq/ask_have_gym:
  - text: The gym can be found on the fifth floor. It is open to our guests 24 hours a day every day. Simply use your room key card to gain entry.
  utter_faq/ask_have_restaurant:
  - text: |
      The hotel has two restaurants:
       1) Mezze is a Mediterranean restaurant. It can be found on the hotel's ground floor. 
       2) Rasa is an Indian restaurant. It can be found on the hotel's top floor.
  utter_faq/ask_breakfast_info:
  - text: Breakfast is included with your room. It is served in Mezze, the ground floor restaurant. From Mondays to Fridays, breakfast is served from 7:00 AM - 11:00 AM. On Saturdays and Sundays, it is served from 8:00 AM - 12:00 PM
actions:
- utter_anythingelse
- utter_ask_room_number
- utter_clean_room
- utter_default
- utter_faq
- utter_goodbye
- utter_greet
- utter_heretohelp
- utter_noproblem
- utter_rightaway
- utter_schedule_time
