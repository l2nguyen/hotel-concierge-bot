version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- thank
- affirm
- deny
- bot_challenge
# request services
- request_clean_room
# general time
- need_urgent
- schedule_time

responses:
  utter_greet:
  - text: Hello, I am Hotel California's virtual assistant. How can I help?
  utter_noproblem:
  - text: You're welcome
  - text: No problem. Happy to help.
  utter_goodbye:
  - text: Bye
  utter_anythingelse:
  - text: Is there anything else I can help you with?
  utter_heretohelp:
  - text: OK. Feel free to ask me for something at anytime.
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
# requests
  utter_clean_room:
  - text: When do you want you room to be cleaned?
  utter_rightaway:
  - text: Ok, we will take care of that right away.
  - text: Ok, we will send someone to take care of this right away.
  utter_schedule_time:
  - text: Someone will be sent at your requested time.
actions:
- utter_anythingelse
- utter_booking_slots
- utter_default
- utter_goodbye
- utter_heretohelp
- utter_greet
- utter_noproblem
- utter_clean_room
- utter_rightaway
- utter_schedule_time
